<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns:hidden="http://www.w3.org/1999/html">
<html>
<head>
    <meta charset="utf-8">
    <title>双色球历史中奖号码列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/backstage/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">期號</label>
                            <div class="layui-input-inline">
                                <input type="text" name="issueNumber" id="issueNumber" autocomplete="off"
                                       class="layui-input"
                                       th:value="${twoColorBall.getIssueNumber()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">一號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redOne" autocomplete="off"
                                       class="layui-input" th:value="${twoColorBall.getRedOne()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">二號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redTwo" autocomplete="off" class="layui-input"
                                       th:value="${twoColorBall.getRedTwo()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">三號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redThree" autocomplete="off" class="layui-input"
                                       th:value="${twoColorBall.getRedThree()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">四號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redFour" autocomplete="off" class="layui-input"
                                       th:value="${twoColorBall.getRedFour()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">五號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redFive" autocomplete="off" class="layui-input"
                                       th:value="${twoColorBall.getRedFive()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">六號紅球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="redSix" autocomplete="off"
                                       class="layui-input"
                                       th:value="${twoColorBall.getRedSix()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">藍球</label>
                            <div class="layui-input-inline">
                                <input type="text" name="blueBall" autocomplete="off"
                                       class="layui-input"
                                       th:value="${twoColorBall.getBlueBall()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary" id="search" lay-submit
                                    lay-filter="data-search-btn"> 搜 索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn layui-btn-primary"> 重 置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--表格工具栏-->
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
                <button class="layui-btn layui-btn-sm layui-btn-warm data-edit-btn" lay-event="edit"> 编辑</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal data-view-btn" lay-event="view"> 查看</button>
                <button class="layui-btn layui-btn-sm layui-btn-normal data-export-btn" lay-event="exportFile"> 导出
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-normal data-import-btn" lay-event="importFile"> 导入
                </button>
            </div>
        </script>

        <table class="layui-table" id="twoColorBallTableList" lay-filter="twoColorBallTableFilter"></table>

        <!--表格数据工具栏-->
        <script type="text/html" id="twoColorBallTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="follow">追踪</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="details">详情</a>
        </script>
    </div>
</div>
<script src="/backstage/layui/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/backstage/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/backstage/js/backstage.js" charset="utf-8"></script>
<script src="/backstage/luckyLottery/js/twoColorBall.js" charset="utf-8"></script>
</body>
</html>
