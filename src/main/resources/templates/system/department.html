<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="/backstage/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            Layui的树形表格treeTable，支持异步加载(懒加载)、复选框联动、折叠状态记忆。<br>
            <a href="https://gitee.com/whvse/treetable-lay" target="_blank" class="layui-btn layui-btn-danger">treetable-lay</a>
        </blockquote>
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
                <button type="button" class="layui-btn layui-btn-normal" id="add">新建</button>
            </div>
            <table id="department-table" class="layui-table" lay-filter="department-table"></table>
        </div>
    </div>
</div>
<!-- 操作列模板 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="add">添加下级菜单</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="view">查看</a>
</script>

<script src="/backstage/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/backstage/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/backstage/js/backstage/backstage.js" charset="utf-8"></script>
<script src="/backstage/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,
            treeSpid: -1,
            treeIdName: 'id',
            treePidName: 'parentId',
            elem: '#department-table',
            url: '/backstage/system/department/data',
            page: false,
            cols: [
                [
                    {type: 'numbers'},
                    {field: 'name', minWidth: 200, title: '部门名称'},
                    {
                        field: 'type', minWidth: 100, align: 'center', templet: function (d) {
                            if (d.type == 0) {
                                return '<span class="layui-badge layui-bg-gray">头目</span>';
                            }
                            if (d.type == 1) {
                                return '<span class="layui-badge layui-bg-blue">一级</span>';
                            } else {
                                return '<span class="layui-badge-rim">二级</span>';
                            }
                        }, title: '部门类型'
                    },
                    {
                        field: 'status', minWidth: 100, align: 'center', templet: function (d) {
                            if (d.status == 0) {
                                return '<span class="layui-badge layui-bg-gray">未启用</span>';
                            }
                            if (d.status == 1) {
                                return '<span class="layui-badge layui-bg-blue">已启用</span>';
                            }
                        }, title: '部门状态'
                    },
                    {field: 'sort', minWidth: 10, align: 'center',title: '部门排序'},
                    {templet: '#auth-state', minWidth: 120, align: 'center', title: '操作'}
                ]
            ],
            done: function () {
                layer.closeAll('loading');
            }
        });

        //展开
        $('#btn-expand').click(function () {
            treetable.expandAll('#department-table');
        });

        //折叠
        $('#btn-fold').click(function () {
            treetable.foldAll('#department-table');
        });

        /*建立一级菜单*/
        $("#add").click(function () {
            var index = layer.open({
                type: 2,
                title: "新建部门",
                maxmin: true,
                offset: '100px',
                area: ['50%', '50%'],
                content: "/backstage/system/department/form/add"    /*iframe的url*/
            });
            layer.full(index);    //最小化
        })

        //表格监听工具条
        table.on('tool(department-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'add') {
                var index = layer.open({
                    type: 2,
                    title: "添加部门",
                    maxmin: true,
                    offset: '100px',
                    area: ['50%', '50%'],
                    content: "/backstage/system/department/form/add?id=" + data.id    //iframe的url
                });
                layer.full(index);    //最小化
            } else if (layEvent === 'edit') {
                var index = layer.open({
                    type: 2,
                    title: "编辑部门",
                    maxmin: true,
                    offset: '100px',
                    area: ['50%', '50%'],
                    content: "/backstage/system/department/form/edit?id=" + data.id    //iframe的url
                });
                layer.full(index);    //最小化
            } else if (layEvent === 'delete') {
                //询问框
                layer.confirm('确定要删除当前选项吗？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    //点击确定的回调
                    $.ajax({
                        url: "/backstage/system/department/delete?id=" + data.id,
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            layer.msg(data.msg, {icon: 6, time: 1000, end: function () {
                                    //重新加载页面
                                    location.reload();
                                }
                            });
                        }, error: function (data) {
                            //todo成功过后关闭当前form表单，并刷新当前list展现页面
                            layer.msg('数据删除失败');
                        }
                    })
                }, function () {
                    layer.msg('操作已取消' + data.id);
                });
            } else if (layEvent === 'view') {
                var index = layer.open({
                    type: 2,
                    title: "查看部门",
                    maxmin: true,
                    offset: '100px',
                    area: ['50%', '50%'],
                    content: "/backstage/system/department/form/view?id=" + data.id    //iframe的url
                });
                layer.full(index);    //最小化
            }
        });
    });
</script>
</body>
</html>
