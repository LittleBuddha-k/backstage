<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns:hidden="http://www.w3.org/1999/html">
<html>
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/backstage/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">菜单名字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" id="title" autocomplete="off"
                                       class="layui-input"
                                       th:value="${menu.getTitle()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">路径</label>
                            <div class="layui-input-inline">
                                <input type="text" name="href" autocomplete="off"
                                       class="layui-input" th:value="${menu.getHref()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否有下节</label>
                            <div class="layui-input-inline">
                                <input type="text" name="hasChildren" autocomplete="off" class="layui-input"
                                       th:value="${menu.getHasChildren()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">排序</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" autocomplete="off" class="layui-input"
                                       th:value="${menu.getSort()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否展示</label>
                            <div class="layui-input-inline">
                                <input type="text" name="showFlag" autocomplete="off" class="layui-input"
                                       th:value="${menu.getShowFlag()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" autocomplete="off" class="layui-input"
                                       th:value="${menu.getType()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">权限标识</label>
                            <div class="layui-input-inline">
                                <input type="text" name="permission" autocomplete="off"
                                       class="layui-input"
                                       th:value="${menu.getPermission()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">图标</label>
                            <div class="layui-input-inline">
                                <input type="text" name="icon" autocomplete="off"
                                       class="layui-input"
                                       th:value="${menu.getIcon()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary" id="search" lay-submit
                                    lay-filter="data-search-btn"> 搜 索
                            </button>
                        </div>
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn layui-btn-primary"> 重 置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <div style="margin-top: 20px">
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-normal layui-btn-sm" id="add"> 新建</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm" id="export"> 导出</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm" id="import"> 导入</button>
            </div>
            <table class="layui-table" id="menuTableList" lay-filter="menuTableFilter"></table>
        </div>
        <!--表格数据工具栏-->
        <script type="text/html" id="menuTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="addChild">添加下级菜单</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="/backstage/layui/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/backstage/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/backstage/layui/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/backstage/js/backstage.js" charset="utf-8"></script>
<script src="/backstage/system/js/menu.js" charset="utf-8"></script>
</body>
</html>
