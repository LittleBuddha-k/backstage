<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>交货计划表单</title>
    <link rel="stylesheet" href="/backstage/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/layui/css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" id="menuForm">
            <input type="hidden" name="id" th:value="${menu.getId()}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">菜单名字</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" id="title" autocomplete="off"
                               class="layui-input"
                               th:value="${menu.getTitle()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-inline">
                        <input type="text" name="icon" autocomplete="off"
                               class="layui-input"
                               th:value="${menu.getIcon()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">路径</label>
                    <div class="layui-input-inline">
                        <input type="text" name="href" autocomplete="off"
                               class="layui-input" th:value="${menu.getHref()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">target</label>
                    <div class="layui-input-inline">
                        <input type="text" name="target" autocomplete="off"
                               class="layui-input"
                               th:value="${menu.getTarget()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否展示</label>
                    <div class="layui-input-inline">
                        <input type="text" name="showFlag" autocomplete="off" class="layui-input"
                               th:value="${menu.getShowFlag()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" autocomplete="off" class="layui-input"
                               th:value="${menu.getType()}">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">权限标识</label>
                    <div class="layui-input-inline">
                        <input type="text" name="permission" autocomplete="off"
                               class="layui-input"
                               th:value="${menu.getPermission()}">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/backstage/layui/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/backstage/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/backstage/layui/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script type="text/javascript">
    function save() {
        alert("调用")
    }
</script>
</body>
</html>
