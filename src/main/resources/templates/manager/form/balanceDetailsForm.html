<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns:hidden="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>赛达信组装盘点汇总表单</title>
    <link rel="stylesheet" href="/backstage/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/layui/css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" id="balanceDetailsForm">
            <input type="hidden" name="id" th:value="${balanceDetails.getId()}">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">序号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="serialNumber" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">检测</label>
                    <div class="layui-input-inline">
                        <input type="text" name="testing" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">TEXY</label>
                    <div class="layui-input-inline">
                        <input type="text" name="texy" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">蓝岸料号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="blueIslandMaterielNumber" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">中文名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="chineseName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-inline">
                        <input type="text" name="supplier" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">M4主机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mFourHost" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">M4 GO 主机</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mFourGoHost" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">M4前壳组件</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mFourFrontHousingAssembly" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">M4后壳组件</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mFourRearHousingAssembly" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/backstage/layui/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/backstage/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/backstage/layui/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
</body>
</html>
