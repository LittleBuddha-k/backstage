<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html"
      xmlns:hidden="http://www.w3.org/1999/html">
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/backstage/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/backstage/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">交货日期</label>
                            <div class="layui-input-inline">
                                <input type="text" id="deliveryDate" name="deliveryDate" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getDeliveryDate()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">交货数量</label>
                            <div class="layui-input-inline">
                                <input type="text" name="deliveryAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getDeliveryAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">累计交货数量</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cumulativeDeliveryAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getCumulativeDeliveryAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">进货日期</label>
                            <div class="layui-input-inline">
                                <input type="text" id="inComingMaterielDate" name="inComingMaterielDate" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getInComingMaterielDate()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">礼盒配套数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="giftBoxAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getGiftBoxAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">累计礼盒配套数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cumulativeGiftBoxAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getCumulativeGiftBoxAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">纸箱数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cartonAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getCartonAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">纸隔板数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="paperSeparatorAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getPaperSeparatorAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">累计纸隔板数</label>
                            <div class="layui-input-inline">
                                <input type="text" name="cumulativePaperSeparatorAmount" autocomplete="off" class="layui-input" th:value="${deliveryPlan.getCumulativePaperSeparatorAmount()}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">交货类型</label>
                            <div class="layui-input-inline">
                                <select name="deliveryType" lay-filter="aihao" th:value="${deliveryPlan.getDeliveryType()}">
                                    <option value=""></option>
                                    <option value="lite">lite</option>
                                    <option value="plus">plus</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
                <button class="layui-btn layui-btn-sm layui-btn-warm data-edit-btn" lay-event="edit"> 编辑 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-export-btn" lay-event="exportFile"> 导出 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-import-btn" lay-event="importFile"> 导入 </button>
            </div>
        </script>

        <table class="layui-hide" id="deliveryPlanTableList" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="deliveryPlanTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="follow">追踪</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="details">详情</a>
        </script>

    </div>
</div>
<script src="/backstage/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#deliveryPlanTableList',
            url: '/backstage/manager/deliveryPlan/data',
            toolbar: '#toolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                {type: "checkbox", width: 50},
                {field: 'deliveryDate', width: 80, title: '交货日期', sort: true},
                {field: 'deliveryAmount', width: 120, title: '交货数量', sort: true},
                {field: 'cumulativeDeliveryAmount', width: 120, title: '累计交货数量', sort: true},
                {field: 'inComingMaterielDate', width: 120, title: '进料日期', sort: true},
                {field: 'giftBoxAmount', width: 120, title: '礼盒配套数', sort: true},
                {field: 'cumulativeGiftBoxAmount', width: 120, title: '累计礼盒配套数', sort: true},
                {field: 'cartonAmount', width: 120, title: '纸箱数', sort: true},
                {field: 'paperSeparatorAmount', width: 120, title: '纸隔板数', sort: true},
                {field: 'cumulativePaperSeparatorAmount', width: 120, title: '累计纸隔板数', sort: true},
                {field: 'deliveryType', width: 120, title: '交货类型', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#deliveryPlanTableBar', align: "center"}
            ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload({
                where:data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                //示范一个公告层
                layer.open({
                    type: 2//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层)
                    , title: false //不显示标题栏
                    , closeBtn: false
                    , area: ['80%', '60%']//定义宽高
                    , shade: 0.8//遮幕
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['下载模板','确定', '取消']
                    , btnAlign: 'c'//按钮排列：居中对齐
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '/backstage/manager/deliveryPlan/form/add'//跳转到想要的界面，这里是我自己项目的跳转界面
                    ,
                    btn1:function () {
                        alert('下载模板')
                        //获取当前小窗口页面的save方法
                    }
                    ,
                    btn2:function () {
                        alert("确定")
                    }
                    ,
                    btn3:function () {
                        alert("取消")
                    }

                })
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('deliveryPlanTableList')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            } else if (obj.event === 'export') {  // 监听导出操作
                var checkStatus = table.checkStatus('deliveryPlanTableList')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            } else if (obj.event === 'importFile') {  // 监听导入操作
                //弹出一个小框框，选择文件
                layer.open({
                    type: 2,
                    area: ['60%', '50%'],
                    auto: true,
                    title:"导入数据",
                    content: "/backstage/common/importHtml" ,
                    btn: ['下载模板','确定', '关闭'],
                    btn1: function(index, layero){
                        layer.downloadFile('/backstage/manager/deliveryPlan/import/template');
                    },
                    btn2: function(index, layero){
                        var iframeWin = layero.find('iframe')[0]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                        iframeWin.contentWindow.importExcel('/backstage/manager/deliveryPlan/import', function (data) {
                            if(data.success){
                                layer.success(data.msg);
                                refresh();
                            }else{
                                layer.error(data.msg);
                            }
                            layer.close(index);
                        });//调用保存事件
                        return false;
                    },

                    btn3: function(index){
                        layer.close(index);
                    }
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'follow') {

                var index = layer.open({
                    title: '追踪信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/backstage/page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'details') {
                layer.confirm('查看详情操作', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });
    });

    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/' //上传接口
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#deliveryDate', //指定元素
            type:'datetime'
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#inComingMaterielDate', //指定元素
            type:'datetime'
        });
    });
</script>

</body>
</html>
